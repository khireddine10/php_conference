<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="createConf">
            <h1 class="form__title">Update Conference</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="sessionName" class="form__input" autofocus placeholder="Session Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="date" class="form__input" id="sDate" autofocus placeholder="conference start date">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="date" class="form__input" id="eDate" autofocus placeholder="conference end date">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="/index.html">Go to main page</a>
            </p>
        </form>
    </div>
    <script src="./src/js/session.js"></script>
</body>
